<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome Button Group</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Font Awesome Icons (using a reliable CDN link) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* Removed external padding/centering styles for embedding purposes */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Ensure links behave like buttons */
        .btn-link {
            text-decoration: none; /* Remove underline */
        }
    </style>
</head>
<body>

<div
  class="flex overflow-hidden bg-white border divide-x rounded-lg shadow-xl rtl:flex-row-reverse dark:bg-gray-900 dark:border-gray-700 dark:divide-gray-700 w-fit"
>
  <!-- The w-fit class makes the container only as wide as its content. -->
  
  <!-- Link 1: Email/Contact - fa-at (solid) -->
  <a 
    href="mailto:zainabfawzul@gmail.com?subject=Possibility%20of%20Collaboration" 
    class="btn-link" 
    title="Contact Email: zainabfawzul@gmail.com"
    target="_blank"
  >
    <button
      class="px-4 py-2 font-medium text-gray-600 transition-colors duration-200 sm:px-6 dark:hover:bg-gray-800 dark:text-gray-300 hover:bg-gray-100 flex items-center justify-center flex-none"
    >
      <!-- text-xl (small) and sm:text-2xl (medium) provide font-based sizing for centering -->
      <i class="fa-solid fa-at text-xl sm:text-2xl"></i>
    </button>
  </a>

  <!-- Link 2: Calendar - fa-regular fa-calendar-plus (outlined) -->
  <a 
    href="https://calendar.app.google/qhm5rAjvBCt6ELSQ6" 
    class="btn-link" 
    title="Schedule Meeting via Google Calendar"
    target="_blank"
  >
    <button
      class="px-4 py-2 font-medium text-gray-600 transition-colors duration-200 sm:px-6 dark:hover:bg-gray-800 dark:text-gray-300 hover:bg-gray-100 flex items-center justify-center flex-none"
    >
      <i class="fa-regular fa-calendar-plus text-xl sm:text-2xl"></i>
    </button>
  </a>

  <!-- Link 3: LinkedIn (fa-linkedin-in - brands) -->
  <a 
    href="https://www.linkedin.com/in/zainab-fawzul/" 
    class="btn-link" 
    title="LinkedIn Profile"
    target="_blank"
  >
    <button
      class="px-4 py-2 font-medium text-gray-600 transition-colors duration-200 sm:px-6 dark:hover:bg-gray-800 dark:text-gray-300 hover:bg-gray-100 flex items-center justify-center flex-none"
    >
      <i class="fa-brands fa-linkedin-in text-xl sm:text-2xl"></i>
    </button>
  </a>
</div>

</body>
</html>
